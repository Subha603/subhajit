
<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <script>
        // Function to check if a number is prime
        function isPrime(number) {
            // Check if the number is less than 2
            if (number < 2) {
                return false;
            }

            // Iterate from 2 to the square root of the number
            for (let i = 2; i <= Math.sqrt(number); i++) {
                // If the number is divisible by any other number, it is not prime
                if (number % i === 0) {
                    return false;
                }
            }

            // If the number is not divisible by any other number, it is prime
            return true;
        }

        // Function to handle the form submission
        function checkPrime() {
            // Get the input value from the user
            const userInput = document.getElementById("number").value;

            // Call the isPrime function to check if the number is prime
            const isNumberPrime = isPrime(parseInt(userInput));

            // Display the result
            const resultElement = document.getElementById("result");
            if (isNumberPrime) {
                resultElement.innerText = "The number is prime.";
            } else {
                resultElement.innerText = "The number is not prime.";
            }

            // Prevent form submission
            return false;
        }
    </script>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <form onsubmit="return checkPrime()">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number">
        <button type="submit">Check</button>
    </form>
    <p id="result"></p>
</body>
</html>
